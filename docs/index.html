            border-bottom: 1px dotted black;

<div id="app">

    <div class="pageDescription">
        <div>
            個人的に気になったことを調査した結果を残した記録となります。<br />
            単純なテキストでなかったり、何かしらhtmlを利用して整形したい場合にここに記していきます。<br />
            <br />
            記録するものは技術的な用途に限りません。
        </div>
    </div>
    <div class="linkList">
        <div>
            <h2>技術</h2>
            <dl>
                <dt>
                    <a href="./otoge-menu/">音ゲー風メニュー</a>

                </dd>
            </dl>
        </div>
        <div>
            <h2>調査、記録</h2>
            <dl>
                <dt>
                    <a href="./ll-profiles/">ラブライブ！シリーズ　スクールアイドル</a>
                </dt>

                </dd>
                <dt>
                    <a href="./onsen-musume/">温泉むすめ</a>
                </dt>
                <dd>
                    温泉むすめの担当声優の他作品出演情報を記載したものです。
                </dd>
            </dl>
        </div>
    </div>
    <div class="annotation">
        あくまで個人の記録なのでご注意ください。<br />
        調査から時間が経ち、情報が古くなっている可能性があります。
    </div>
</div>
